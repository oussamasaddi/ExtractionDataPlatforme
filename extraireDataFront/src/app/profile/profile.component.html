
  
  <!-- The Modal -->
  <div class="modal" id="ProfileModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Profil</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <div class="container"  >
                <div class="formContainer">
                    <form (ngSubmit)="onSubmit()">
                        <div class="divInput">
                            <input [(ngModel)] ="user.userEmail" type="text" placeholder="Email" name="email" required  />
                        </div>
                        <div class="divInput">
                            <input [(ngModel)] ="user.userName" type="text" placeholder="User Name" name="UserName" required />
                        </div>
                        
                        <div class="divInput">
                            <input [(ngModel)] ="user.userFirstName" type="text" placeholder="First Name" name="FirstName" required />
                        </div>
                        <div class="divInput">
                            <input [(ngModel)] ="user.userLastName" type="text" placeholder="Last Name" name="LastName" required />
                        </div>
                        <div class="divInput">
                            <input [(ngModel)] ="user.userCin" type="text" placeholder="CIN" name="cin" required />
                        </div>
                        <div class="divInput">
                            <input [(ngModel)] ="user.userPhoneNumber" type="text" placeholder="Phone Number" name="phoneNumber" required />
                        </div>
                        <div class="divInput">
                            <input [(ngModel)] ="user.userEtats" type="text" placeholder="State" name="state" required />
                        </div>
                        
                        <input  type="submit" value="Save" />
                        
                    </form>
            
                </div>
            </div>
        </div>
  
        <!-- Modal footer 
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div> -->
  
      </div>
    </div>
  </div>
